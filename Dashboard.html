<!DOCTYPE html>
<html lang="en">

<head>
    <!-- using google api for the charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
       <link rel="icon" type="image/x-icon"
        href="https://www.pngitem.com/pimgs/m/399-3991300_esri-logo-hd-png-download.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css">

    <script src="https://js.arcgis.com/4.25/"></script>

</head>

<body>
    <header>
        <span>Colluages and Schools</span>
    </header>
    <div id="container">

        <div class="chart" id="city_charts">
            <div id="city_students" class="city">

            </div>
            <div id="city_schools" class="city">

            </div>
        </div>

        <div class="mapView">
            <div id="map"></div>
            <footer>
                <div class="ind">
                    <p id="schoolNumber"></p>
                </div>
                <div class="ind">
                    <p id="studentNumber"></p>
                </div>
            </footer>

        </div>
        <div class="chart" id="state_charts">
            <div>
                <div id="state_students" class="state"></div>
            </div>
            <div id="state_schools" class="state"></div>
        </div>

    </div>
</body>

</html>
